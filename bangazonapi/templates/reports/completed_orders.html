<!DOCTYPE html>
<html>
<head>
    <title>Completed Orders Report</title>
</head>
<body>
    <h1>Completed Orders Report</h1>
    {% if orders %}
        <table border="1">
            <tr>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>Total Amount Paid</th>
                <th>Payment Type</th>
            </tr>
            {% for order in orders %}
            <tr>
                <td>{{ order.order_id }}</td>
                <td>{{ order.customer_name }}</td>
                <td>{{ order.total_amount_paid }}</td>
                <td>{{ order.payment_type }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No completed orders found.</p>
    {% endif %}
</body>
</html>
